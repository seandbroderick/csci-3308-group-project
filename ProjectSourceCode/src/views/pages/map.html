<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parking Map</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .map-container {
      flex: 1;
      background-color: #f2f2f2;
      min-height: 400px; /* Placeholder height */
    }
    .footer {
      background-color: #343a40;
      color: white;
    }
    .footer .btn {
      margin: 0 10px;
    }
    .logo img {
      height: 40px;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="bg-light py-3 shadow-sm">
    <div class="container d-flex align-items-center">
      <div class="logo me-3">
        <img src="{{logo}}" alt="Logo">
      </div>
      <h5 class="mb-0">Parking Map</h5>
    </div>
  </header>

  <!-- Main Map Section -->
  <main class="map-container flex-grow-1 d-flex align-items-center justify-content-center">
    <!-- Interactive map will be inserted here -->
    <p class="text-muted">[Map loading here]</p>
  </main>

  <!-- Footer -->
  <footer class="footer py-3 mt-auto">
    <div class="container d-flex justify-content-center">
      <button class="btn btn-outline-light" onclick="window.location.href='/history'">History</button>
      <button class="btn btn-outline-light" onclick="window.location.href='/home'">Home</button>
      <button class="btn btn-outline-light" onclick="window.location.href='/map'">Map</button>
      <button class="btn btn-outline-light" onclick="window.location.href='/account'">Account</button>
    </div>
  </footer>

  <!-- Bootstrap JS (Optional, if you use components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
